                                <div className="ancient-page-bg rounded-l-xl shadow-inner flex flex-col overflow-hidden border-r-2 border-r-amber-900/30 ambient-shadow h-full">
                                    <div className="absolute inset-0 opacity-25 bg-[url('https://www.transparenttextures.com/patterns/old-mathematics.png')] pointer-events-none mix-blend-multiply"></div>

                                    {/* SAME PADDING LOGIC FOR LEFT PAGE */}
                                    <div className="h-full flex flex-col relative z-10 text-slate-800 book-open-text justify-start pt-8 pb-6 px-8 md:px-12 overflow-hidden">
                                        <div className="absolute top-2 left-2 md:top-4 md:left-4 text-amber-900/40 font-serif text-[10px] md:text-xs italic">
                                            {leftPage?.pageNumber}
                                        </div>

                                        <div className="flex-1 flex flex-col items-center text-center">
                                            {leftPage ? (
                                                <>
                                                    <h2
                                                        className={`mb-4 md:mb-6 pb-2 border-b-2 border-amber-700/40 w-full ${
                                                            isEnglish ? 'english-heading' : 'scriptural-heading'
                                                        }`}
                                                        style={{ fontSize: getFontSizeTitle(), lineHeight: 1.2 }}
                                                    >
                                                        {leftPage.displayTitle}
                                                    </h2>
                                                    <p 
                                                        className={`mt-2 ${isEnglish ? 'english-body' : 'scriptural-body'}`}
                                                        style={{ fontSize: getFontSizeBody() }}
                                                    >
                                                        {leftPage.displayText}
                                                    </p>
                                                    <div className="mt-auto pt-4 text-cyan-500/40">
                                                        <Atom size="10%" style={{ minWidth: '24px', maxWidth: '40px' }} />
                                                    </div>
                                                </>
                                            ) : (
                                                <div className="text-amber-900/50 text-xl md:text-2xl mt-10">{isEnglish ? "Table of Contents" : "विषय सूची"}</div>
                                            )}
                                        </div>

                                        {/* PREVIOUS BUTTON */}
                                        {currentPage > 0 && (
                                            <div 
                                                onMouseDown={(e) => e.stopPropagation()} 
                                                onClick={prevPage} 
                                                className="absolute bottom-0 left-0 p-3 md:p-6 cursor-pointer btn-premium rounded-tr-[1.5rem] md:rounded-tr-[2rem] group hover:bg-amber-900/5 transition-colors"
                                            >
                                                <div className="flex items-center gap-1 text-amber-900 font-bold text-xs md:text-sm relative z-10">
                                                    <MoveLeft size={16} className="group-hover:-translate-x-1 transition-transform duration-300"/> {isEnglish ? "Previous" : "पिछला"}
                                                </div>
                                            </div>
                                        )}
                                    </div>
                                </div>
                            </div>
                        </div>

                        {!isOpen && (
                            <div className="absolute top-0 left-0 w-3 h-full book-spine rounded-l-md transform-style-3d z-40"
                                 style={{ transform: 'translateZ(10px)' }}></div>
                        )}
                    </div>
                </div>
            </div>

            <div className="fixed bottom-6 left-1/2 -translate-x-1/2 flex items-center gap-4 z-50">
                <div className="glass-morph p-2 rounded-full flex items-center gap-2">
                    <button onClick={() => manualZoom(-0.2)} className="p-2 hover:bg-white/10 rounded-full text-white/80 hover:text-white transition-colors">
                        <ZoomOut size={20} />
                    </button>
                    <button onClick={resetZoom} className="p-2 hover:bg-white/10 rounded-full text-white/80 hover:text-white transition-colors" title="Reset View">
                        <Refresh size={18} />
                    </button>
                    <button onClick={() => manualZoom(0.2)} className="p-2 hover:bg-white/10 rounded-full text-white/80 hover:text-white transition-colors">
                        <ZoomIn size={20} />
                    </button>
                </div>
            </div>

            {isOpen && (
                <button
                    onClick={closeBook}
                    className="fixed top-4 right-4 md:top-6 md:right-10 glass-morph text-white/80 hover:text-white hover:bg-white/10 px-4 py-2 rounded-full transition-all z-50 flex items-center gap-2 font-semibold text-xs md:text-sm btn-premium shadow-lg"
                >
                    <span className="text-lg">✕</span> {isEnglish ? "Close" : "बंद करें"}
                </button>
            )}

            {isOpen && (
                <div className="fixed top-4 left-4 md:top-6 md:left-10 z-50 flex items-center gap-2 glass-morph px-3 py-1.5 rounded-full text-[10px] md:text-sm text-sky-100/90 shadow-lg">
                    <span className="font-semibold">{isEnglish ? "Lang" : "अनुवाद"}</span>
                    <button
                        onClick={() => setIsEnglish(prev => !prev)}
                        className={`relative inline-flex h-4 w-8 md:h-5 md:w-10 items-center rounded-full transition-colors duration-300 ${
                            isEnglish ? 'bg-cyan-400/80' : 'bg-slate-600/80'
                        }`}
                    >
                        <span
                            className={`inline-block h-3 w-3 md:h-4 md:w-4 transform rounded-full bg-white shadow-md transition-transform duration-300 ${
                                isEnglish ? 'translate-x-4 md:translate-x-5' : 'translate-x-1'
                            }`}
                        ></span>
                    </button>
                    <span className="font-semibold">{isEnglish ? 'EN' : 'HI'}</span>
                </div>
            )}
        </div>
    );
};

const root = ReactDOM.createRoot(document.getElementById('root'));
root.render(<CosmicBook />);
</script>
</body>
</html>
